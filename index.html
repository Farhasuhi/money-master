<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/220853aae8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/style.css">
    <title>Money Master</title>
</head>

<body>
    <header>
        <h1 class="text-3xl lg:text-5xl md:text-5xl text-sky-700 font-bold text-center my-12">Money Master <span
                class=""><i class="fa-solid fa-sack-dollar text-yellow-300"></i></span></h1>
    </header>
    <main>
        <section class="md:w-[90%] lg:w-[75%] mx-auto pb-[100px]">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-10">
                <div>
                    <img class="lg:h-[850px] lg:object-cover" src="money.jpg" alt="">
                </div>
                <div class="bg-[#F3F3F3] text-center">
                    <h3 class="text-4xl font-semibold my-5">Income</h3>
                    <div>
                        <h5 class="text-2xl">Income: <input id="income" type="number" placeholder="Type here"
                                class="ml-3 p-5 input bg-[#DCDCDC] input-bordered w-full h-[50px] max-w-xs" /></h5>
                    </div>
                    <h3 class="text-4xl font-semibold my-5">Expense</h3>
                    <div>
                        <h5 class="text-2xl">Food: <input id="food" type="number" placeholder="Type here"
                                class="ml-3 p-5 input bg-[#DCDCDC] input-bordered w-full h-[50px] max-w-xs" /></h5>
                        <h5 class="text-2xl">Rent: <input id="rent" type="number" placeholder="Type here"
                                class="ml-4 my-3 p-5 input bg-[#DCDCDC] input-bordered w-full h-[50px] max-w-xs" /></h5>
                        <h5 class="text-2xl">Cloths: <input id="cloths" type="number" placeholder="Type here"
                                class="ml-1 my-3 p-5 input bg-[#DCDCDC] input-bordered w-full h-[50px] max-w-xs" /></h5>
                    </div>
                    <button id="calculate" class="btn btn-primary mt-4 w-[30%]">Calculate</button>
                    <h3 class="text-3xl font-semibold my-5">Total Expense: <span id="total-expense">0000</span></h3>
                    <h3 class="text-3xl font-semibold my-5">Balance: <span id="balance">0000</span></h3>
                    <h5 class="text-2xl">Save: <input id="save-input"  type="number" placeholder="20%"
                            class="ml-1 my-3 p-5 input bg-[#DCDCDC] input-bordered w-[100px] h-[50px] max-w-xs" /> %
                    <button id="save" class="btn btn-primary ml-2 w-[100px]">Save</button>
                    </h5>
                    <h3 class="text-3xl font-semibold my-5">Saving Amount: <span id="save-amount">0000</span></h3>
                    <h3 class="text-3xl font-semibold my-5">Remaining Balance: <span id="remaining-balance">0000</span></h3>
                </div>
            </div>
        </section>
    </main>
    <script src="js/index.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
